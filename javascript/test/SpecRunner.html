<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../contentfirst.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/contentfirst-spec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

  <!--
  -  Test sources for HTML
  -->

  <!-- basic-one-line-without-doctype -->
  <script id="basic-one-line-without-doctype" type="text/html">
  <html><head>title</head></html>
  </script>

  <!-- basic-one-line-with-doctype -->
  <script id="basic-one-line-with-doctype" type="text/html">
  <!DOCTYPE html><html><head>title</head></html>
  </script>

  <!-- expressed over multiple lines -->
  <script id="basic-over-multiple-lines" type="text/html">
  <!DOCTYPE html>
  <html>
    <head>
      <title>html title</title>
    </head>
    <body>
      <h1>body h1</h1>
      <p>All platform content.</p>
    </body>
  </html>
  </script>

  <!-- with exclude tag (platform attribute) -->
  <script id="basic-with-exclude-platform-mobile" type="text/html">
  <!DOCTYPE html>
  <html>
    <head>
      <title>html title</title>
    </head>
    <body>
    <h1>body title</h1><ef platform="mobile">Mobile excluded content.</ef><p>All platform content.</p>
    </body>
  </html>
  </script>

  <!-- with exclude tag (context attribute) -->
  <script id="basic-with-exclude-context-knownuser" type="text/html">
  <!DOCTYPE html>
  <html>
    <head>
      <title>html title</title>
    </head>
    <body>
    <h1>body title</h1><ef context="knownuser">Content excluded from known users.</ef><p>All platform content.</p>
    </body>
  </html>
  </script>

  <!-- with exclude tag (platform mobile, context attribute) -->
  <script id="basic-with-exclude-platform-mobile-context-knownuser" type="text/html">
  <!DOCTYPE html>
  <html>
    <head>
      <title>html title</title>
    </head>
    <body>
    <h1>body title</h1><ef platform="mobile" context="knownuser">Content excluded from the mobile platform and known users.</ef><p>All platform content.</p>
    </body>
  </html>
  </script>

  <!-- with exclude tag (context attribute, platform mobile) -->
  <script id="basic-with-exclude-context-knownuser-platform-mobile" type="text/html">
  <!DOCTYPE html>
  <html>
    <head>
      <title>html title</title>
    </head>
    <body>
    <h1>body title</h1><ef context="knownuser" platform="mobile">Content excluded from the mobile platform and known users.</ef><p>All platform content.</p>
    </body>
  </html>
  </script>

  <!-- with include tag (platform attribute) -->
  <script id="basic-with-include-platform-mobile" type="text/html">
  <!DOCTYPE html>
  <html>
    <head>
      <title>html title</title>
    </head>
    <body>
    <h1>body title</h1><ii platform="mobile">Mobile included content.</ii><p>All platform content.</p>
    </body>
  </html>
  </script>

  <!-- with include tag (context attribute) -->
  <script id="basic-with-include-context-knownuser" type="text/html">
  <!DOCTYPE html>
  <html>
    <head>
      <title>html title</title>
    </head>
    <body>
    <h1>body title</h1><ii context="knownuser">Content included for known users.</ii><p>All platform content.</p>
    </body>
  </html>
  </script>

  <!-- with include tag (platform attribute, context attribute) -->
  <script id="basic-with-include-platform-mobile-context-knownuser" type="text/html">
  <!DOCTYPE html>
  <html>
    <head>
      <title>html title</title>
    </head>
    <body>
    <h1>body title</h1><ii platform="mobile" context="knownuser">Content included for the mobile platform and known users.</ii><p>All platform content.</p>
    </body>
  </html>
  </script>

  <!--
  - Test sources for Text
  -->

  <script id="basic-text-one-line" type="text/html">
  This is simply one line of text.
  </script>

  <script id="basic-text-multiple-lines" type="text/html">
  This is simply one line of text.

  And here is another.

  To create text over multiple lines.
  </script>

  <script id="basic-text-exclude-platform-mobile" type="text/html">
  This is simply one line of text.

  And here is another.

  <ef platform="mobile">With text that should be excluded from mobile platforms.</ef>

  To create text over multiple lines.
  </script>

</head>
